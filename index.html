<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div id="app" class="calcContainer">
    <div class="display-container">
            <div class="calcContainer">
                <input type="text" value="" class="current-calc" id="input">
                <div class="operator-type"></div>
            </div>
        </div>
    <div class="buttons">
        
        <button class="operator add" onclick="operator('+')" >+</button>
        <button class="operator minus" onclick="operator('-')">-</button>
        <button class="operator multiply"onclick="operator('*')" >*</button>
        <button class="operator" onclick="operator('/')">/</button>
        <button  class="seven"onclick="display(7)">7</button>
        <button  class="eight"onclick="display(8)">8</button>
        <button  class="nine"onclick="display(9)">9</button>
        <button  class="four"onclick="display('4')">4</button>
        <button  class="five"onclick="display('5')">5</button>
        <button  class="six"onclick="display('6')">6</button>
        <button class="one" onclick="display('1')">1</button>
        <button class="two"onclick="display('2')">2</button>
        <button class="three"onclick="display('3')">3</button>
        <button class="zero" onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button  onclick="ClearScreen()">C</button>
        <button class="result" onclick="resulta()" >=</button>
    </div>
</div>
    <script defer src="calculator.js"></script>
